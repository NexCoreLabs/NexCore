    <style>
        .project-wrap {
            max-width: 880px;
            margin: 60px auto;
            padding: 20px;
            color: #fff;
        }
        .project-hero {
            text-align: center;
            padding: 40px 20px;
            background: rgba(10, 11, 28, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            margin-bottom: 30px;
        }
        .project-hero h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
            font-weight: 700;
        }
        .project-id {
            display: inline-block;
            background: rgba(110, 231, 243, 0.18);
            border: 1px solid rgba(110, 231, 243, 0.35);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .project-stats {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }
        .stat-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0.85;
        }
        .stat-badge i {
            color: #6ee7f3;
        }
        .project-image {
            max-width: 400px;
            width: 100%;
            border-radius: 16px;
            margin: 20px auto;
            display: block;
            border: 1px solid rgba(255, 255, 255, 0.10);
        }
        .project-section {
            background: rgba(10, 11, 28, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .project-section h2 {
            margin: 0 0 16px;
            font-size: 1.3rem;
            opacity: 0.9;
        }
        .project-description {
            line-height: 1.6;
            opacity: 0.85;
            white-space: pre-wrap;
        }
        .social-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 16px;
        }
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            color: #6ee7f3;
            text-decoration: none;
            transition: all 0.2s;
        }
        .social-link:hover {
            background: rgba(110, 231, 243, 0.15);
            border-color: rgba(110, 231, 243, 0.35);
            transform: translateY(-2px);
        }
        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }
        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .btn:hover {
            background: rgba(110, 231, 243, 0.15);
            border-color: rgba(110, 231, 243, 0.35);
        }
        .btn-primary {
            background: rgba(110, 231, 243, 0.18);
            border-color: rgba(110, 231, 243, 0.35);
        }
        .not-found {
            text-align: center;
            padding: 80px 20px;
        }
        .not-found h1 {
            font-size: 3rem;
            margin-bottom: 16px;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            margin-top: 24px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            display: inline-block;
        }
        .qr-section {
            text-align: center;
        }
        #qr {
            display: inline-block;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 16px;
            opacity: 0.8;
            transition: opacity 0.2s;
            color: #6ee7f3;
            text-decoration: none;
        }
        .back-link:hover {
            opacity: 1;
        }

<body>
    <div class="project-wrap">
        <p class="back-link"><a href="/hub.html" style="color: #6ee7f3; text-decoration: none;"><i class="fa-solid fa-arrow-left"></i> Back to Hub</a></p>
        <div id="loading" style="text-align: center; padding: 100px 20px;">
            <p style="opacity: 0.7;">Loading project...</p>
        </div>

        <div id="notFound" class="not-found" style="display: none;">
            <h1>404</h1>
            <p>Project not found</p>
            <div class="actions">
                <a href="hub.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Hub
                </a>
            </div>
        </div>

        <div id="projectContent" style="display: none;">
            <div class="project-hero">
                <div class="project-id" id="projectId">Proj-#</div>
                <h1 id="projectName">Project Name</h1>
                <div class="project-stats">
                    <div class="stat-badge">
                        <i class="fas fa-eye"></i>
                        <span id="viewCount">-</span> views
                    </div>
                </div>
                <img id="projectImage" class="project-image" alt="" style="display: none;" />
            </div>

            <div class="project-section">
                <h2>About</h2>
                <div class="project-description" id="projectDescription">
                    No description available.
                </div>
            </div>

            <div class="project-section" id="socialSection" style="display: none;">
                <h2>Links</h2>
                <div class="social-links" id="socialLinks"></div>
            </div>

            <div class="project-section qr-section">
                <h2>Share This Project</h2>
                <div class="actions">
                    <button class="btn" id="shareBtn">
                        <i class="fas fa-share-alt"></i> Share Link
                    </button>
                    <button class="btn" id="copyBtn">
                        <i class="fas fa-copy"></i> Copy Link
                    </button>
                </div>
                <div class="qr-container">
                    <div id="qr"></div>
                </div>
                <p style="opacity: 0.7; font-size: 0.9rem; margin-top: 12px;">Scan to view this project</p>
            </div>

            <div id="ownerActions" class="project-section" style="display: none; text-align: center;">
                <a href="dashboard.html" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Edit in Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/supabase-client.js"></script>

    <script>
        const sb = window.supabaseClient;

        function getSlugFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('slug');
        }

        function showNotFound() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('notFound').style.display = 'block';
            document.getElementById('projectContent').style.display = 'none';
        }

        function renderProject(project, isOwner) {
            try {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('projectContent').style.display = 'block';

                // Update page title
                document.title = `${project.name} • NexCore Labs`;

                // Update meta tags safely
                try {
                    const ogTitle = document.querySelector('meta[property="og:title"]');
                    const twitterTitle = document.querySelector('meta[name="twitter:title"]');
                    if (ogTitle) ogTitle.content = `${project.name} • NexCore Labs`;
                    if (twitterTitle) twitterTitle.content = `${project.name} • NexCore Labs`;
                    
                    if (project.description) {
                        const desc = document.querySelector('meta[name="description"]');
                        const ogDesc = document.querySelector('meta[property="og:description"]');
                        const twitterDesc = document.querySelector('meta[name="twitter:description"]');
                        if (desc) desc.content = project.description;
                        if (ogDesc) ogDesc.content = project.description;
                        if (twitterDesc) twitterDesc.content = project.description;
                    }
                } catch (e) {
                    console.warn('Failed to update meta tags:', e);
                }

                // Populate content
                document.getElementById('projectId').textContent = project.public_id || 'Proj-#';
                document.getElementById('projectName').textContent = project.name || 'Untitled Project';
                document.getElementById('projectDescription').textContent = project.description || 'No description available.';

            // Show image if available
            if (project.image_url && project.image_url.startsWith('http')) {
                const img = document.getElementById('projectImage');
                img.onerror = function() {
                    console.warn('Failed to load project image:', project.image_url);
                    img.style.display = 'none';
                };
                img.onload = function() {
                    img.style.display = 'block';
                    // Update OG image only if loaded successfully
                    try {
                        document.querySelector('meta[property="og:image"]').content = project.image_url;
                        document.querySelector('meta[name="twitter:image"]').content = project.image_url;
                    } catch (e) {
                        console.warn('Failed to update meta tags:', e);
                    }
                };
                img.src = project.image_url;
            }

            // Populate social links
            const socialLinks = [];
            if (project.website) {
                socialLinks.push({ icon: 'fas fa-globe', label: 'Website', url: project.website });
            }
            if (project.x_url) {
                socialLinks.push({ icon: 'fab fa-x-twitter', label: 'X', url: project.x_url });
            }
            if (project.github_url) {
                socialLinks.push({ icon: 'fab fa-github', label: 'GitHub', url: project.github_url });
            }
            if (project.linkedin_url) {
                socialLinks.push({ icon: 'fab fa-linkedin', label: 'LinkedIn', url: project.linkedin_url });
            }
            if (project.instagram_url) {
                socialLinks.push({ icon: 'fab fa-instagram', label: 'Instagram', url: project.instagram_url });
            }

            if (socialLinks.length > 0) {
                const container = document.getElementById('socialLinks');
                container.innerHTML = '';
                socialLinks.forEach(link => {
                    const a = document.createElement('a');
                    a.className = 'social-link';
                    a.href = link.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.innerHTML = `<i class="${link.icon}"></i> ${link.label}`;
                    container.appendChild(a);
                });
                document.getElementById('socialSection').style.display = 'block';
            }

            // Show owner actions if this is the owner
            if (isOwner) {
                document.getElementById('ownerActions').style.display = 'block';
            }
            } catch (error) {
                console.error('Error rendering project:', error);
                // Show error message but don't break the page
                const contentDiv = document.getElementById('projectContent');
                if (contentDiv) {
                    contentDiv.innerHTML = '<div style="text-align: center; padding: 40px;"><p style="color: #ff7878;">An error occurred while loading the project. Please refresh the page.</p></div>';
                    contentDiv.style.display = 'block';
                }
                document.getElementById('loading').style.display = 'none';
            }
        }

        function setupShareButtons(project, currentUrl) {
            // Remove existing listeners by cloning buttons
            const shareBtn = document.getElementById('shareBtn');
            const copyBtn = document.getElementById('copyBtn');
            
            if (!shareBtn || !copyBtn) {
                console.warn('Share buttons not found');
                return;
            }
            
            const newShareBtn = shareBtn.cloneNode(true);
            const newCopyBtn = copyBtn.cloneNode(true);
            shareBtn.replaceWith(newShareBtn);
            copyBtn.replaceWith(newCopyBtn);

            function copyToClipboard() {
                navigator.clipboard.writeText(currentUrl).then(() => {
                    const btn = document.getElementById('copyBtn');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                    }, 2000);
                }).catch(() => {
                    alert('Failed to copy link. Please copy manually: ' + currentUrl);
                });
            }

            // Share button
            document.getElementById('shareBtn').addEventListener('click', async () => {
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: project.name,
                            text: project.description || `Check out ${project.name} on NexCore Labs`,
                            url: currentUrl
                        });
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            copyToClipboard();
                        }
                    }
                } else {
                    copyToClipboard();
                }
            });

            // Copy button
            document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
        }

        async function trackVisit(slug) {
            try {
                const response = await fetch('/api/track-visit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        page_path: `/project/${slug}`
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.visits || 0;
                }
            } catch (err) {
                console.warn('Failed to track visit:', err);
            }
            return null;
        }

        async function getTotalViews(slug) {
            try {
                const { data, error } = await sb
                    .from('page_visits_daily')
                    .select('visits')
                    .eq('page_path', `/project/${slug}`);
                
                if (error) throw error;
                
                if (data && data.length > 0) {
                    const total = data.reduce((sum, row) => sum + (row.visits || 0), 0);
                    return total;
                }
            } catch (err) {
                console.warn('Failed to get total views:', err);
            }
            return 0;
        }

        async function loadProject() {
            const slug = getSlugFromUrl();
            
            if (!slug) {
                showNotFound();
                return;
            }

            // First, try to fetch as a public project (for logged-out users)
            let { data, error } = await sb
                .from('projects')
                .select('*')
                .eq('slug', slug)
                .eq('published', true)
                .single();

            let isOwner = false;

            // If not found publicly, check if user is logged in and owns it
            if (error || !data) {
                const { data: { session } } = await sb.auth.getSession();
                
                if (session) {
                    // Try to fetch without published filter (owner can view draft)
                    const ownerQuery = await sb
                        .from('projects')
                        .select('*')
                        .eq('slug', slug)
                        .single();
                    
                    if (ownerQuery.data) {
                        data = ownerQuery.data;
                        isOwner = true;
                    } else {
                        showNotFound();
                        return;
                    }
                } else {
                    showNotFound();
                    return;
                }
            }

            renderProject(data, isOwner);
            
            // Track visit and get total views
            trackVisit(slug);
            const totalViews = await getTotalViews(slug);
            document.getElementById('viewCount').textContent = totalViews.toLocaleString();
            
            // Setup share/copy buttons
            const currentUrl = window.location.href;
            try {
                setupShareButtons(data, currentUrl);
            } catch (e) {
                console.error('Failed to setup share buttons:', e);
            }
            
            // Generate QR code after rendering
            const qrContainer = document.getElementById('qr');
            if (qrContainer) {
                qrContainer.innerHTML = ''; // Clear any existing QR code
                try {
                    new QRCode(qrContainer, {
                        text: currentUrl,
                        width: 200,
                        height: 200,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });
                } catch (e) {
                    console.error('Failed to generate QR code:', e);
                    qrContainer.innerHTML = '<p style="color: #ff7878; font-size: 0.9rem;">QR code unavailable</p>';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadProject);
    </script>

    <script src="assets/js/cookie-consent.js" defer></script>
</body>
</html>
