        <style>
            body {
                font-family: 'Inter', sans-serif;
                user-select: none;
                text-align: center;
                display: block;
                padding: 32PX;
            }

            h1 {
                position: absolute;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            iframe {
                position: absolute;
                left: 50%;
                top: 55%;
                transform: translate(-50%, -50%);
                width: 380px;
                height: 660px;
                border-radius: 40px;
                border: none;
                transform: scale(3) translate(-15%, -15%);
            }

            /* target mobile size after animation */
            iframe.shrink {
                transform: scale(1) translate(-50%, -50%);
                box-shadow: 0 0 40px rgba(115, 189, 215, 0.4);
                border: 6px solid rgba(115, 189, 215, 0.25);
                transition: all 0.8s ease-in-out;
            }

        </style>
    </head>
    <body>
        <div class="background">
            <img class="logo-img" id="logoImg" src="assets/images/nexcore-logo.png">
            <div id="spotLight" class="spot-light"></div>
        </div>

        <h1>NexCore Mobile Preview</h1>
        <iframe src="index.html" id="previewIframe" frameborder="0"></iframe>
    </body>
    
  <script src="assets/js/script.js"></script>
  <script>
    // Wait for the page to load, then start the shrink animation
    window.addEventListener("load", () => {
      const iframe = document.getElementById("previewIframe");
      iframe.classList.add("shrink");
    });
  </script>
